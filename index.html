<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css">
    <title>Todo!</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1 class="text-primary mt-3 mb-3">Add Todo</h1>

      <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Task" aria-label="Recipient's username" id="todoItem" aria-describedby="button-addon2">
            <div class="input-group-append">
              <input type="submit" class="btn btn-primary" type="button" id="addItem" value="AddTodo">
            </div>
        </div>
      </div>
      <div class="container">
      </form> 

      <div class="card text-dark mt-3">
          <div class="card-header">
            <h6 class="float-left ">My Todo List</h6>
            <a href="#" class="btn btn-secondary float-right clear">Clear</a>
          </div>
          <ul class="list-group" id="container">
              <!-- <li class="list-group-item d-flex">
                  <input type="checkbox" name="marker" id="mark" class="mr-2 mt-2" >
                  <label id="item">go to the market</label>
                  <a href="#" class=" ml-auto remove text-danger" >remove</a>
              </li> -->
              
          </ul>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
